<div class="min-h-screen flex text-white items-center justify-center">
    <div class="bg-[#1a7459]  p-8 rounded-lg shadow-2xl w-96">
      <h2 class="text-2xl font-bold mb-6 text-center">Iniciar sesión</h2>
  
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium">Correo electrónico</label>
          <input
            id="email"
            type="email"
            class="w-full p-3 mt-1 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
            name="email"
            [(ngModel)]="credentials.email"
            required
          />
        </div>
  
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium">Contraseña</label>
          <input
            id="password"
            type="password"
            class="w-full p-3 mt-1 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
            name="password"
            [(ngModel)]="credentials.password"
            required
          />
        </div>
  
        <button
          type="submit"
          class="w-full py-3 bg-[#d1ac00] text-white rounded-md hover:bg-[#c2c655] cursor-pointer"
          [disabled]="!loginForm.form.valid"
        >
          Iniciar sesión
        </button>
      </form>
  
      <p class="mt-4 text-center">
        ¿No tienes una cuenta? <a href="/registrarse" class="text-[#d1ac00]">Regístrate</a>
      </p>
    </div>
  </div>
